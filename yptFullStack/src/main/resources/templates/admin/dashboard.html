<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title>Dashboard</title>
</head>
<body>
    <div layout:fragment="page-title">
        Dashboard
    </div>
    
    <div layout:fragment="content">
        <!-- Statistics Cards -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="card-title">Categories</h5>
                                <h2 class="mb-0" th:text="${categoryCount}">0</h2>
                            </div>
                            <i class="fas fa-list fa-2x"></i>
                        </div>
                        <a href="/admin/categories" class="text-white">View Details <i class="fas fa-arrow-right"></i></a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="card-title">Questions</h5>
                                <h2 class="mb-0" th:text="${questionCount}">0</h2>
                            </div>
                            <i class="fas fa-question-circle fa-2x"></i>
                        </div>
                        <a href="/admin/questions" class="text-white">View Details <i class="fas fa-arrow-right"></i></a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="card-title">Quizzes</h5>
                                <h2 class="mb-0" th:text="${quizCount}">0</h2>
                            </div>
                            <i class="fas fa-file-alt fa-2x"></i>
                        </div>
                        <a href="/admin/quizzes" class="text-white">View Details <i class="fas fa-arrow-right"></i></a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-info text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="card-title">Quiz Attempts</h5>
                                <h2 class="mb-0" th:text="${attemptCount}">0</h2>
                            </div>
                            <i class="fas fa-history fa-2x"></i>
                        </div>
                        <a href="/admin/attempts" class="text-white">View Details <i class="fas fa-arrow-right"></i></a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Quick Actions -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Quick Actions</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <a href="/admin/categories/new" class="btn btn-outline-primary w-100">
                            <i class="fas fa-plus"></i> Add New Category
                        </a>
                    </div>
                    <div class="col-md-4 mb-3">
                        <a href="/admin/questions/new" class="btn btn-outline-success w-100">
                            <i class="fas fa-plus"></i> Add New Question
                        </a>
                    </div>
                    <div class="col-md-4 mb-3">
                        <a href="/admin/quizzes/new" class="btn btn-outline-warning w-100">
                            <i class="fas fa-plus"></i> Create New Quiz
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Recent Activities (Placeholder) -->
        <div class="card">
            <div class="card-header">
                <h5>Recent Activities</h5>
            </div>
            <div class="card-body">
                <p class="text-muted">No recent activities to display.</p>
                <!-- This section can be enhanced later with real activity tracking -->
            </div>
        </div>
    </div>
</body>
</html>
